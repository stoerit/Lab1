<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Skatepark location database">
        <meta name="keywords" content="skateparks, minnesota">
        <meta name="author" content="Eric Stober">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="chart.js/Chart.js"></script>
        <script src="chart.js/Chart.min.js"></script>
        <script src="csgoplayerdata.js"></script>
    </head>
    <body>

        <!--canvas tag the allows the chart to be drawn-->
        <div id="chartContainer">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>

        <script>
            var ctx = document.getElementById("myChart");
            var myBarChart = new Chart(ctx, {
                type: 'bar',
                data: {

                    labels:[players.name[0], players.name[1], players.name[2], players.name[3], players.name[4], players.name[5], players.name[6], players.name[7], players.name[8], players.name[9], players.name[10], players.name[11], players.name[12], players.name[13], players.name[14], players.name[15], players.name[16], players.name[17], players.name[18], players.name[19], players.name[20], players.name[21], players.name[22], players.name[23], players.name[24]],

                    datasets: [{
                        label: "Rating out of 2.0",
                        data: [players.rating[players.length]],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            }
                        }]
                    }
                }
            });
        </script>
    </body>
</html>
